<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Blood Donation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #e52d27, #b31217);
      color: white;
      height: 100vh;
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
    }
    .form-control {
      background-color: #fff;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">

  <div class="form-container col-md-4">
    <h2 class="text-center mb-4"><i class="fas fa-sign-in-alt"></i> Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="login" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-danger w-100">Login</button>
      <p class="mt-3 text-center">Don't have an account? <a href="register.html" class="text-warning">Register</a></p>
    </form>
  </div>

  <script src="./Scripts/login.js"></script>
</body>
</html>
