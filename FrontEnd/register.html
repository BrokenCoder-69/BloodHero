<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Blood Donation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #d31027, #ea384d);
      color: white;
      padding: 30px 0;
      min-height: 100vh;
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px #000;
    }
    .form-control, select, textarea {
      background-color: #fff;
    }
    .quote {
      font-size: 1.2rem;
      font-style: italic;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ffcccb;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-start">

  <div class="form-container col-md-7">
    <div class="quote">
      <i class="fas fa-hand-holding-heart"></i>
      "Donate blood, save lives â€” be the reason someone gets a second chance at life."
    </div>

    <h2 class="text-center mb-4"><i class="fas fa-user-plus"></i> Become a Donor</h2>
    <form id="registrationForm">
      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="regName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="regName" placeholder="Your full name" required>
        </div>
        <div class="mb-3 col-md-6">
          <label for="regEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="regEmail" placeholder="Email address" required>
        </div>
      </div>

      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="regPhone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="regPhone" placeholder="Phone number" required>
        </div>
        <div class="mb-3 col-md-6">
          <label for="regCity" class="form-label">City</label>
          <input type="text" class="form-control" id="regCity" placeholder="Your city" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="regAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="regAddress" placeholder="Your full address" required>
      </div>

      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="bloodGroup" class="form-label">Blood Group <span class="text-danger">*</span></label>
          <select class="form-select" id="bloodGroup" required>
            <option value="" disabled selected>Select your blood group</option>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>AB+</option><option>AB-</option>
            <option>O+</option><option>O-</option>
          </select>
        </div>

        <div class="mb-3 col-md-6">
          <label class="form-label d-block">Have you donated before? <span class="text-danger">*</span></label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="donorStatus" id="newDonor" value="0" required>
            <label class="form-check-label" for="newDonor">New Donor</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="donorStatus" id="experiencedDonor" value="1">
            <label class="form-check-label" for="experiencedDonor">Donated Before</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="regPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="regPassword" placeholder="Create password" required minlength="6">
        </div>
        <div class="mb-3 col-md-6">
          <label for="regConfirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="regConfirmPassword" placeholder="Confirm password" required minlength="6">
        </div>
      </div>

      <button type="submit" class="btn btn-danger w-100 mt-2">Register Now</button>
      <p class="mt-3 text-center">Already registered? <a href="login.html" class="text-warning">Login here</a></p>
    </form>
  </div>

  <script src="./Scripts/register.js"></script>


</body>
</html>
