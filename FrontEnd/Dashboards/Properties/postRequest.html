<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Request Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

  <div class="container my-5">
    <h2 class="text-center mb-4 text-danger"><i class="fas fa-tint"></i> Blood Request Feed</h2>

    <!-- Request Form -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Post a Blood Request</h5>
        <form id="bloodRequestForm">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="bloodGroup" class="form-label">Blood Group</label>
            <select id="bloodGroup" class="form-select" required>
              <option value="">Select Blood Group</option>
              <option>A+</option><option>A-</option>
              <option>B+</option><option>B-</option>
              <option>AB+</option><option>AB-</option>
              <option>O+</option><option>O-</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" id="location" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-danger"><i class="fas fa-paper-plane"></i> Submit Request</button>
        </form>
      </div>
    </div>

    <!-- Blood Request Feed -->
    <div id="requestFeed" class="d-flex flex-column gap-3">
      <!-- Posts will appear here -->
    </div>
  </div>

  <script>
    const form = document.getElementById("bloodRequestForm");
    const feed = document.getElementById("requestFeed");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const bloodGroup = document.getElementById("bloodGroup").value;
      const location = document.getElementById("location").value;
      const message = document.getElementById("message").value;

      const postHTML = `
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-danger">${bloodGroup} Needed</h5>
            <h6 class="card-subtitle mb-2 text-muted">${name} - ${location}</h6>
            <p class="card-text">${message}</p>
            <p class="small text-muted">Posted just now</p>
          </div>
        </div>
      `;

      // Add post to the top of the feed
      feed.insertAdjacentHTML("afterbegin", postHTML);

      // Clear form
      form.reset();
    });
  </script>

</body>
</html>
